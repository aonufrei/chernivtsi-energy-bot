spring.data.mongodb.uri=${MONGODB_CLUSTER_CONNECTION_URI}
spring.data.mongodb.database=${MONGODB_DATABASE_NAME}

telegram.bot-name=${TELEGRAM_BOT_NAME}
telegram.token=${TELEGRAM_TOKEN}

logging.file.name=./logs/EnergyBot.logs
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.file-name-pattern=./logs/EnergyBot-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-history=1

chromedriver.filepath=${CHROMEDRIVER_PATH}
admin.chatid=${ADMIN_CHATID}